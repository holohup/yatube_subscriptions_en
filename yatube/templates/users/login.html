{% extends "base.html" %}
{% block title %}
  Log in
{% endblock title %}
{% block content %}
  <div class="row justify-content-center">
    <div class="col-md-8 p-5">
      <div class="card">
        <div class="card-header">Site login</div>
        <div class="card-body">
          {% include "includes/form_errors.html" %}
          <form method="post" action="">
            {% csrf_token %}
            {% for field in form %}
              {% include "includes/form_field.html" %}
            {% endfor %}
            <div class="col-md-6 offset-md-4">
              <button type="submit" class="btn btn-primary">Log In</button>
              <a href="{% url 'users:pwd_reset' %}" class="btn btn-link">Forgot password?</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock content %}
